server {
    listen 80;
    server_name localhost;

    # Common security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy to services
    location /plex/ {
        proxy_pass http://plex.localhost/;
        # Specific Plex configuration
        proxy_set_header X-Plex-Client-Identifier $http_x_plex_client_identifier;
        proxy_set_header X-Plex-Device $http_x_plex_device;
        proxy_set_header X-Plex-Device-Name $http_x_plex_device_name;
        proxy_set_header X-Plex-Platform $http_x_plex_platform;
        proxy_set_header X-Plex-Platform-Version $http_x_plex_platform_version;
        proxy_set_header X-Plex-Product $http_x_plex_product;
        proxy_set_header X-Plex-Token $http_x_plex_token;
        proxy_set_header X-Plex-Version $http_x_plex_version;
        proxy_set_header X-Plex-Nocache $http_x_plex_nocache;
        proxy_set_header X-Plex-Provides $http_x_plex_provides;
        proxy_set_header X-Plex-Device-Vendor $http_x_plex_device_vendor;
        proxy_set_header X-Plex-Model $http_x_plex_model;
    }

    location /sonarr/ {
        proxy_pass http://sonarr.localhost/sonarr/;
    }

    location /radarr/ {
        proxy_pass http://radarr.localhost/radarr/;
    }

    location /prowlarr/ {
        proxy_pass http://prowlarr.localhost/prowlarr/;
    }

    location /lidarr/ {
        proxy_pass http://lidarr.localhost/lidarr/;
    }

    location /readarr/ {
        proxy_pass http://readarr.localhost/readarr/;
    }

    location /bazarr/ {
        proxy_pass http://bazarr.localhost/bazarr/;
    }

    location /qbittorrent/ {
        proxy_pass http://qbittorrent.localhost/;
    }

    location /overseerr/ {
        proxy_pass http://overseerr.localhost/overseerr/;
    }

    location /portainer/ {
        proxy_pass http://portainer.localhost/;
    }

    location /homarr/ {
        proxy_pass http://homarr.localhost/;
    }

    location /deleterr/ {
        proxy_pass http://deleterr.localhost/;
    }

    location /organizr/ {
        proxy_pass http://organizr.localhost/;
    }

    # Default location
    location / {
        return 404;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
    }
}